    <link rel="stylesheet" href="/css/edit_teacher_profile.css">

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/viewprofile_teacher.css">
    <link rel="stylesheet" type="text/css" href="/css/owl-carousel.css">
    </head>

    <body>

        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="/html/admin/homepage_admin.html" class="logo">Primary Education</a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li class="scroll-to-section"><a href="/html/admin/homepage_admin.html">Trang chủ</a></li>
                                <li class="scroll-to-section"><a href="/html/admin/view_account.html">Quản lý tài khoản</a></li>
                                <li class="submenu">
                                    <a>Quản lý cá nhân</a>
                                    <ul>
                                        <li><a href="/html/admin/viewprofile_admin.html">Thông tin cá nhân</a></li>
                                        <li><a href="/html/guest/homepage_guest.html">Đăng xuất</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container main-background">
            <div class="cover">
                <div class="header">
                    <div class="back">
                        <a class="log-out-a" href="/html/admin/view_account.html">Quay lại</a>
                    </div>
                </div>
                <div class="main-title">
                    <div class="main-title-left">
                        Thêm <b>Tài khoản mới</b>
                    </div>
                    <div class="main-title-right">
                    </div>
                </div>
                <div style="text-align: center;">
                    <form action="add" method="post" >
                        <label class="label-add" for="id">Username:</label><br>
                        <input class="input-add" type="text" id="name" name="name" required  placeholder="Enter Username"><br>
                        <label class="label-add" for="id">Password:</label><br>
                        <input class="input-add" type="text" id="price" name="price" required placeholder="Enter Password"><br>
                        <label class="label-add" for="id">Role:</label><br>
                        <td>
                            <select name="role">
                                <option value="admin" ${admin}>Admin</option>
                                <option value="teacher" ${teacher}>Teacher</option>
                                <option value="pp" ${pp}>Pupils - Parents</option>
                                <option value="staff" ${staff}>Staff</option>
                                <option value="headmaster" ${headmaster}>Head Master</option>
                            </select>
                        </td>
                        <label class="label-add" for="id">Date create:</label><br>
                        <p>
                            <script> document.write(new Date().toLocaleDateString());</script>
                        </p>
                        <input class="button-add" type="submit" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
