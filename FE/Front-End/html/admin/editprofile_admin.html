    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/viewprofile_teacher.css">
    <link rel="stylesheet" type="text/css" href="/css/owl-carousel.css">
</head>

<body>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/html/admin/homepage_admin.html" class="logo">Primary Education</a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="#welcome">Trang chủ</a></li>
                            <li class="scroll-to-section"><a href="/html/admin/view_account.html">Quản lý tài khoản</a></li>
                            <li class="submenu">
                                <a>Quản lý cá nhân</a>
                                <ul>
                                    <li><a href="/html/admin/viewprofile_admin.html">Thông tin cá nhân</a></li>
                                    <li><a href="/html/guest/homepage_guest.html">Đăng xuất</a></li>
                                </ul>
                            </li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="bg_profile">
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom">Thay đổi thông tin cá nhân</h4>

            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6"> <label for="firstname">Họ</label> <input type="text"
                            class="bg-light form-control" placeholder="Trần"> </div>
                    <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Tên</label> <input type="text"
                            class="bg-light form-control" placeholder="Minh Đăng"> </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="dob">Ngày Sinh</label>
                        <input type="text" class="bg-light form-control" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="sex">Giới Tính</label>
                        <input type="text" class="bg-light form-control" placeholder="Nam">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6"> <label for="tid">Mã Số Admin</label> <input type="text"
                            class="bg-light form-control" placeholder="Admin1"> </div>
                    <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Số điện thoại</label> <input type="tel"
                            class="bg-light form-control" placeholder="+1 213-548-6015"> </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6"> <label for="temail">Email</label> <input type="text"
                            class="bg-light form-control" placeholder="dangtmhe130893@fpt.edu.vn"> </div>
                    <!-- <div class="col-md-6 pt-md-0 pt-3"> <label for="taddress"></label> <input type="tel"
                        class="bg-light form-control" placeholder="+1 213-548-6015"> </div> -->
                </div>

                <div class="py-3 pb-4 border-bottom">
                    <button class="btn btn-primary mr-3">Save Changes</button>
                    <button class="btn border button"><a href="/html/admin/viewprofile_admin.html">
                            <p class="btn_cancel">Cancel</p>
                        </a></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
