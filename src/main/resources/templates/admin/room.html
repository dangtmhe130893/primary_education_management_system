<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/admin_template}"
      th:with="currentPage='list_room'">
<head>
    <title>Home</title>
    <script type="text/javascript" src="/custom/js/admin/room/add.js"></script>
    <script type="text/javascript" src="/custom/js/admin/room/list.js"></script>
    
    <link href="/libs/select2/dist/css/select2.css" rel="stylesheet"/>
    <script src="/libs/select2/dist/js/select2.full.js" type="text/javascript"></script>
    <style>
    </style>
</head>
<body>
<div layout:fragment="content">
    <div th:replace="layouts/import :: import_lib_datatable"></div>
    <div th:replace="layouts/import :: import_lib_bootstrap_time"></div>
    <div th:fragment="table-admin">
        <div style="margin-bottom: 10px;">
            <button data-toggle="modal" data-target="#modal_add_room"
                    class="btn btn-primary btn-sm" id="btn_add_room"
                    @click="">Thêm mới
            </button>
        </div>
        
        <div style="float: right; display: flex; width: 70%; justify-content: flex-end;">
            <div class="input-group" style="width: 40%; float: right">
                <input class="form-control" type="text" id="search_room_id"
                       placeholder="Tìm kiếm theo tên phòng học" autocomplete="off">
                <div class="input-group-append" id="btn_search_room">
                    <span class="input-group-text amber lighten-3">
                        <i style="font-size: 14px; cursor: pointer" class="fa fa-search text-grey"
                           aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-content">
            <table class="table responsive" id="room_table">
                <thead>
                <th style="width: 10% !important" scope="col" class="text-center">Phòng học</th>
                <th style="width: 10% !important" scope="col" class="text-center">Thời gian tạo</th>
                <th style="width: 10% !important" scope="col" class="text-center"></th>
                </thead>
            </table>
        </div>
    </div>
    
    <div class="modal fade bd-example-modal-lg" id="modal_add_room" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Phòng học</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="form-group">
                                <label>Tên phòng học:</label><sup style="color: red"> *</sup>
                                <p class="error-message" v-bind:class="{ hidden : !isShowErrorNameRoom}">
                                    Trường này là bắt buộc</p>
                                
                                <p class="error-message" v-bind:class="{ hidden : !isShowErrorNameRoomLength}">
                                    Tối đa 20 ký tự</p>
                                <input v-model="nameRoom" class="form-control"
                                       v-on:blur="validateNameRoom(); validateNameRoomLength();"
                                       v-on:keyup="validateNameRoom(); validateNameRoomLength();"/>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="saveRoom()">
                        Lưu
                    </button>
                </div>
            
            </div>
        </div>
    </div>
    
    <div class="modal fade bd-example-modal-lg" id="modal_delete_room" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa phòng học</h5>
                </div>
                <div class="modal-body" style="text-align: center">
                    <h5>Bạn có muốn xóa phòng học này?</h5>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button id="btn_submit_delete" type="button" class="btn btn-primary btn-sm">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
