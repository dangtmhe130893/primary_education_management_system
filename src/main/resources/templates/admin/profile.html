<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layouts/admin_template}"
      th:with="currentPage='prifile'">
<head>
    <title>Thông tin cá nhân</title>
    <script type="text/javascript" src="/custom/js/profile/profile.js"></script>
</head>
<body>
<div layout:fragment="content" style="display: flex;justify-content: center; padding: 10px;" >
    <div th:replace="layouts/import :: import_lib_bootstrap_time"></div>
    <div style="width: 50%;background-color: #ffffff; padding: 20px;border-radius: 8px; box-shadow: 0px 0px 10px #aaaaaa;">
        <form id="form_profile" style="width: 95%; margin: auto">
            <div class="form-group">
                <label>Họ tên</label><sup>*</sup>
                <div style="position: relative;">
                    <input v-model="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label><sup>*</sup>
                <div style="position: relative;">
                    <input v-model="email" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group">
                <label>Số điện thoại</label><sup>*</sup>
                <div style="position: relative;">
                    <input v-model="phone" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Ngày sinh</label>
                <div style="position: relative;">
                    <input id="birthday" v-model="birthday" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <div style="position: relative;">
                    <input v-model="address" class="form-control">
                </div>
            </div>
            <button style="float: right; width: 100px;"
                    type="submit" class="btn btn-sm btn-primary"
                    v-on:click="saveAccount($event)">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
