<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link href="/libs/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link th:href="@{/libs/bootstrap4/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/custom/css/component.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/custom/css/header.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/custom/css/left_menu.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/custom/css/new_datatable.css"/>
    <script type="text/javascript" src="/libs/jQuery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/libs/jQuery/jquery.validate.js"></script>
    <script src="/libs/vuejs/vue.min.js"></script>
    <script type="text/javascript" src="/custom/js/vue_util_component.js"></script>
    <script type="text/javascript" src="/custom/js/uploader_component.js"></script>
    <script src="/libs/bootstrap4/js/tether.js" type="text/javascript"></script>
    <script src="/libs/bootstrap4/js/popper.js" type="text/javascript"></script>
    <script src="/libs/bootstrap4/js/bootstrap.js" type="text/javascript"></script>
    <script src="/libs/momentjs/moment.min.js" type="text/javascript"></script>
    <script src="/libs/ckeditor/ckeditor.js"></script>
    <script src="/custom/js/component.js" type="text/javascript"></script>
    <script src="/custom/js/left_menu.js" type="text/javascript"></script>
    <script src="/custom/js/logout.js" type="text/javascript"></script>
    <script src="/custom/js/config_date.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="/custom/js/admin/change_password/change_password.js"></script>
    
    <th:block layout:fragment="style"></th:block>


</head>
<body>
<div th:replace="components :: loader"></div>

<div th:replace="components :: alert"></div>
<header th:replace="layouts/header :: header('app',${currentPage})"></header>
<div class="left-menu left-menu-active">
    <div class="header-left-menu clearfix">
        <span id="icon_menu">
         		<i class="fa fa-arrow-left fa-2x menu-des"></i>
         		<i class="fa fa-arrow-right fa-2x menu-des d-none"></i>
    	 </span>
    </div>
    <div class="block-menu" th:if="${isCanShowSystemMenu}">
        <div class="control-block-menu">
            <i class="fa fa-server icon-active"></i>
            <span style="font-size: 12px">SYSTEM MENU</span>
            <i class="fa fa-angle-double-right block-icon"></i>
        </div>
        <a href="/admin/home">
            <div th:class=" ${currentPage} == 'system_notification' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="/admin/account">
            <div th:class=" ${currentPage} == 'list_account' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý tài khoản</span>
            </div>
        </a>
    </div>
    <div class="block-menu" th:if="${isCanShowStaffMenu}">
        <div class="control-block-menu">
            <i class="fa fa-server icon-active"></i>
            <span style="font-size: 12px">STAFF MENU</span>
            <i class="fa fa-angle-double-right block-icon"></i>
        </div>
        <a href="/admin/tuition_status">
            <div th:class=" ${currentPage} == 'tuition_status' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý tình trạng học phí</span>
            </div>
        </a>
    </div>
    <div class="block-menu" th:if="${isCanShowTeacherMenu}">
        <div class="control-block-menu">
            <i class="fa fa-server icon-active"></i>
            <span style="font-size: 12px">TEACHER MENU</span>
            <i class="fa fa-angle-double-right block-icon"></i>
        </div>
        <a href="/admin/material">
            <div th:class=" ${currentPage} == 'material' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý tài liệu</span>
            </div>
        </a>
        <a href="/admin/teach_class">
            <div th:class=" ${currentPage} == 'teach_class' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý lớp học</span>
            </div>
        </a>
    </div>
    <div class="block-menu" th:if="${isCanShowAcademicHeadMenu}">
        <div class="control-block-menu">
            <i class="fa fa-server icon-active"></i>
            <span style="font-size: 12px">ACADEMIC HEAD MENU</span>
            <i class="fa fa-angle-double-right block-icon"></i>
        </div>
        <a href="/admin/time_schedule">
            <div th:class=" ${currentPage} == 'time_schedule' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý thời khóa biếu</span>
            </div>
        </a>
        <a href="/admin/class">
            <div th:class=" ${currentPage} == 'list_class' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý lớp học</span>
            </div>
        </a>
        <a href="/admin/subject">
            <div th:class=" ${currentPage} == 'list_subject' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info">

                </i><span>Quản lý môn học</span>
            </div>
        </a>
        <a href="/admin/pupil_account">
            <div th:class=" ${currentPage} == 'pupil_account' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý tài khoản học sinh</span>
            </div>
        </a>
    </div>
    <div class="block-menu" th:if="${isCanShowHeadMasterMenu}">
        <div class="control-block-menu">
            <i class="fa fa-server icon-active"></i>
            <span style="font-size: 12px">HEAD MASTER MENU</span>
            <i class="fa fa-angle-double-right block-icon"></i>
        </div>
        <a href="/admin/home">
            <div th:class=" ${currentPage} == 'system_notification' ?  'menu active-menu' : 'menu not-active-menu' ">
                <i class="fa fa-info"></i>
                <span>Quản lý học phí</span>
            </div>
        </a>
    </div>
</div>

<section class="page-content" layout:fragment="content">
</section>

<th:block th:fragment="page-scripts">

</th:block>
</body>
</html>
