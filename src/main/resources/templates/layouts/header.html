<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<header th:fragment="header(level,screen)">
    <div class="header-menu header-mini">
        <div class="left-menu-header">
            <nav aria-label="breadcrumb" th:block >
                <ol class="breadcrumb" >
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li th:if="${screen} == 'list_account'" class="breadcrumb-item active" aria-current="page">Quản lý tài khoản</li>
                    <li th:if="${screen} == 'tuition_status'" class="breadcrumb-item active" aria-current="page">Quản lý tình trạng học phí</li>
                    <li th:if="${screen} == 'pupil_account'" class="breadcrumb-item active" aria-current="page">Quản lý tài khoản học sinh</li>
                    <li th:if="${screen} == 'time_schedule'" class="breadcrumb-item active" aria-current="page">Quản lý thời khóa biểu</li>
                    <li th:if="${screen} == 'list_class'" class="breadcrumb-item active" aria-current="page">Quản lý lớp học</li>
                    <li th:if="${screen} == 'list_subject'" class="breadcrumb-item active" aria-current="page">Quản lý môn học</li>
                    <li th:if="${screen} == 'material'" class="breadcrumb-item active" aria-current="page">Quản lý tài liệu</li>
                    <li th:if="${screen} == 'teach_class'" class="breadcrumb-item active" aria-current="page">Quản lý lớp học</li>
                </ol>
            </nav>
        </div>
        </a>
        <div class="right-menu">
            <div class="info-user-login">
                <div><b th:text="${user.name}"></b></div>
                <div>
                    <span th:text="''+${year} +'/'+ ${month} +'/'+ ${day} +''"></span>
                </div>
            </div>
            <i class="fa fa-navicon control-menu" style="cursor: pointer;"></i>
        </div>
    </div>
    <style type="text/css">
        .right-menu-hidden {
            width: 200px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            position: absolute;
            right: 50px;
            top: 65px;
            z-index: 100;
        }

        .title-right-menu {
            background-color: #3B4350;
            color: white;
            line-height: 45px;
        }

        .content-menu-right-menu {
            background-color: white;
            color: black;
            line-height: 30px;
            border: solid 1px black;
            border-top: none;
            font-size: 12px;
        }

        .content-menu-right-menu:hover {
            background-color: #ddd;
        }

        a:hover {
            text-decoration: none;
        }
        
        #hidden_menu a {
            cursor: pointer;
        }
    </style>
    <div class="right-menu-hidden" id="hidden_menu">
        <div class="title-right-menu">Menu</div>
        <a href="/profile">
            <div class="content-menu-right-menu" style="border-bottom: solid 1px;">Cá nhân
            </div>
        </a>
        <a id="change_password">
            <div class="content-menu-right-menu" style="border-bottom: solid 1px;">Đổi mật khẩu
            </div>
        </a>
        <a href="/logout" id="logoutLink">
            <div class="content-menu-right-menu" style="border-bottom: solid 1px;">Đăng xuất
            </div>
        </a>
    </div>
    
    <div class="modal fade bd-example-modal-lg" id="modal_change_password" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đổi mật khẩu</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form id="form-change-password" class="col-md-12">
                            <div class="form-group">
                                <label>Mật khẩu hiện tại:</label><sup style="color: red"> *</sup>
                                <input id="currentPassword" type="password" name="currentPassword" v-model="currentPassword" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Mật khẩu mới:</label><sup style="color: red"> *</sup>
                                <input id="newPassword" type="password" name="newPassword" v-model="newPassword" class="form-control"/>
                            </div>
    
                            <div class="form-group">
                                <label>Nhập lại mật khẩu mới:</label><sup style="color: red"> *</sup>
                                <input type="password" name="confirmNewPassword" v-model="confirmNewPassword" class="form-control"/>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" v-on:click="changePassword()">
                        Xác nhận
                    </button>
                </div>
            
            </div>
        </div>
    </div>
</header>
</body>
</html>
